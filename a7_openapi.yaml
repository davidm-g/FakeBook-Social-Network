openapi: 3.0.0

info:
  version: '1.0'
  title: 'LBAW FakeBook Web API'
  description: 'Web Resources Specification (A7) for FakeBook'

servers:
- url: http://lbaw.fe.up.pt
  description: Production server

externalDocs:
  description: Find more info here.
  url: https://web.fe.up.pt/~ssn/wiki/teach/lbaw/medialib/a07

tags:
  - name: 'M01: Authentication and Individual Profile'
  - name: 'M02: Admin and Static Pages'
  - name: 'M03: Direct Messaging and Group Chat'
  - name: 'M04: Post Management and Post Media Handling'
  - name: 'M05: Commenting and Reactions'
  - name: 'M06: Connections'
  - name: 'M07: Notifications'
  - name: 'M08: Content Moderation and Reporting'
  - name: 'M09: Search and Results'
  - name: 'M10: Group Management and Participation'
  - name: 'M11: Analytics and Influencer Insights'


paths:

  /directChats:
    get:
      operationId: R301
      summary: 'R301: List Direct Chats'
      description: 'Retrieve a list of direct chats for the authenticated user. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      responses:
        '200':
          description: 'Ok. Show list of direct chats UI'
          content:
            text/html:
              schema:
                type: string

    post:
      operationId: R302
      summary: 'R302: Create Direct Chat'
      description: 'Create a new direct chat between two users. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user1_id:
                  type: integer
                user2_id:
                  type: integer
              required:
                - user1_id
                - user2_id
      responses:
        '302':
          description: 'Redirect after creating the direct chat.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful creation. Redirect to direct chat view.'
                  value: '/directChats/{id}'
                302Failure:
                  description: 'Failed creation. Redirect to direct chat creation form.'
                  value: '/directChats'

  /directChats/{id}:
    get:
      operationId: R303
      summary: 'R303: View Direct Chat'
      description: 'Retrieve details of a specific direct chat. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok. Show direct chat details UI'
          content:
            text/html:
              schema:
                type: string

  /directChats/{id}/messages:
    get:
      operationId: R304
      summary: 'R304: List Messages in Direct Chat'
      description: 'Retrieve a list of messages in a specific direct chat. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok. Return list of messages in JSON format'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    content:
                      type: string
                    date:
                      type: string
                      format: date-time
                    author_id:
                      type: integer
                    direct_chat:
                      type: integer

    post:
      operationId: R305
      summary: 'R305: Send Message in Direct Chat'
      description: 'Send a new message in a specific direct chat. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                content:
                  type: string
                author_id:
                  type: integer
              required:
                - content
                - author_id
      responses:
        '200':
          description: 'Message sent successfully.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  content:
                    type: string
                  date:
                    type: string
                    format: date-time
                  author_id:
                    type: integer
                  direct_chat:
                    type: integer
        '400':
          description: 'Invalid input.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /groups/{id}/messages:
    get:
      operationId: R309
      summary: 'R309: List Messages in Group'
      description: 'Retrieve a list of messages in a specific group. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok. Return list of messages in JSON format'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    content:
                      type: string
                    date:
                      type: string
                      format: date-time
                    author_id:
                      type: integer
                    group_id:
                      type: integer

    post:
      operationId: R310
      summary: 'R310: Send Message in Group'
      description: 'Send a new message in a specific group. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                content:
                  type: string
                author_id:
                  type: integer
              required:
                - content
                - author_id
      responses:
        '200':
          description: 'Message sent successfully.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  content:
                    type: string
                  date:
                    type: string
                    format: date-time
                  author_id:
                    type: integer
                  group_id:
                    type: integer
        '400':
          description: 'Invalid input.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /posts:
    get:
      operationId: R401
      summary: 'R401: List Posts'
      description: 'Retrieve a list of posts. Access: USR'
      tags:
        - 'M04: Post Management and Post Media Handling'
      responses:
        '200':
          description: 'Ok. Show list of posts UI'
          content:
            text/html:
              schema:
                type: string
    post:
      operationId: R402
      summary: 'R402: Create Post'
      description: 'Create a new post. Access: USR'
      tags:
        - 'M04: Post Management and Post Media Handling'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                description:
                  type: string
                is_public:
                  type: boolean
                typeP:
                  type: string
              required:
                - description
                - is_public
                - typeP
      responses:
        '302':
          description: 'Redirect after creating the post.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful creation. Redirect to post view.'
                  value: '/posts/{id}'
                302Failure:
                  description: 'Failed creation. Redirect to post creation form.'
                  value: '/posts'

  /posts/{id}:
    get:
      operationId: R403
      summary: 'R403: View Post'
      description: 'Retrieve details of a specific post. Access: USR'
      tags:
        - 'M04: Post Management and Post Media Handling'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok. Show post details UI'
          content:
            text/html:
              schema:
                type: string  

    put:
      operationId: R404
      summary: 'R404: Edit Post'
      description: 'Edit an existing post. Access: OWN'
      tags:
        - 'M04: Post Management and Post Media Handling'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                description:
                  type: string
                is_public:
                  type: boolean
              required:
                - description
                - is_public
      responses:
        '302':
          description: 'Redirect after editing the post.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful edit. Redirect to post view.'
                  value: '/posts/{id}'
                302Failure:
                  description: 'Failed edit. Redirect to post edit form.'
                  value: '/posts/{id}/edit'

  /posts/{id}/media:
    post:
      operationId: R405
      summary: 'R405: Add Media to Post'
      description: 'Add media to a specific post. Access: OWN'
      tags:
        - 'M04: Post Management and Post Media Handling'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                media:
                  type: string
                  format: binary
              required:
                - media
      responses:
        '200':
          description: 'Media added successfully.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  photo_url:
                    type: string
        '400':
          description: 'Invalid input.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /users/{id}/connections:
    get:
      operationId: R601
      summary: 'R601: List Connections'
      description: 'Retrieve a list of connections for the specified user. Access: USR'
      tags:
        - 'M06: Connections'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok. Show list of connections UI'
          content:
            text/html:
              schema:
                type: string

  /users/{id}/follow:
    post:
      operationId: R602
      summary: 'R602: Send Follow Request'
      description: 'Send a follow request to the specified user. Access: USR'
      tags:
        - 'M06: Connections'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user_id_src:
                  type: integer
              required:
                - user_id_src
      responses:
        '302':
          description: 'Redirect after sending the follow request.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful request. Redirect to user profile.'
                  value: '/users/{id}'
                302Failure:
                  description: 'Failed request. Redirect to user profile.'
                  value: '/users/{id}'

  /users/{id}/follow/accept:
    post:
      operationId: R603
      summary: 'R603: Accept Follow Request'
      description: 'Accept a follow request from the specified user. Access: USR'
      tags:
        - 'M06: Connections'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user_id_src:
                  type: integer
              required:
                - user_id_src
      responses:
        '302':
          description: 'Redirect after accepting the follow request.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful acceptance. Redirect to user profile.'
                  value: '/users/{id}'
                302Failure:
                  description: 'Failed acceptance. Redirect to user profile.'
                  value: '/users/{id}'

  /users/{id}/follow/reject:
    post:
      operationId: R604
      summary: 'R604: Reject Follow Request'
      description: 'Reject a follow request from the specified user. Access: USR'
      tags:
        - 'M06: Connections'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user_id_src:
                  type: integer
              required:
                - user_id_src
      responses:
        '302':
          description: 'Redirect after rejecting the follow request.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful rejection. Redirect to user profile.'
                  value: '/users/{id}'
                302Failure:
                  description: 'Failed rejection. Redirect to user profile.'
                  value: '/users/{id}'

  /users/{id}/connections/removeFollower:
    delete:
      operationId: R605
      summary: 'R605: Remove Follower'
      description: 'Remove a follower from the specified user. Access: OWN'
      tags:
        - 'M06: Connections'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                follower_id:
                  type: integer
              required:
                - follower_id
      responses:
        '302':
          description: 'Redirect after removing the follower.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful removal. Redirect to connections view.'
                  value: '/users/{id}/connections'
                302Failure:
                  description: 'Failed removal. Redirect to connections view.'
                  value: '/users/{id}/connections'
  /users/{id}/follow/delete:
    delete:
      operationId: R606
      summary: 'R606: Delete Follow Request'
      description: 'Delete a follow request from the specified user. Access: USR'
      tags:
        - 'M06: Connections'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user_id_src:
                  type: integer
              required:
                - user_id_src
      responses:
        '302':
          description: 'Redirect after deleting the follow request.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful deletion. Redirect to user profile.'
                  value: '/users/{id}'
                302Failure:
                  description: 'Failed deletion. Redirect to user profile.'
                  value: '/users/{id}'
  /users/{id}/block:
    post:
      operationId: R607
      summary: 'R607: Block User'
      description: 'Block the specified user. Access: USR'
      tags:
        - 'M06: Connections'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user_id_src:
                  type: integer
              required:
                - user_id_src
      responses:
        '302':
          description: 'Redirect after blocking the user.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful block. Redirect to user profile.'
                  value: '/users/{id}'
                302Failure:
                  description: 'Failed block. Redirect to user profile.'
                  value: '/users/{id}'
  /users/{id}/unblock:
    delete:
      operationId: R608
      summary: 'R608: Unblock User'
      description: 'Unblock the specified user. Access: USR'
      tags:
        - 'M06: Connections'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user_id_src:
                  type: integer
              required:
                - user_id_src
      responses:
        '302':
          description: 'Redirect after unblocking the user.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful unblock. Redirect to user profile.'
                  value: '/users/{id}'
                302Failure:
                  description: 'Failed unblock. Redirect to user profile.'
                  value: '/users/{id}'
  /notifications:
    get:
      operationId: R701
      summary: 'R701: List Notifications'
      description: 'Retrieve a list of notifications for the authenticated user. Access: USR'
      tags:
        - 'M07: Notifications'
      responses:
        '200':
          description: 'Ok. Show list of notifications UI'
          content:
            text/html:
              schema:
                type: string
    post:
      operationId: R702
      summary: 'R702: Create Notification'
      description: 'Create a new notification. Access: ADM'
      tags:
        - 'M07: Notifications'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                content:
                  type: string
                user_id_dest:
                  type: integer
                user_id_src:
                  type: integer
                typeN:
                  type: string
                  enum: ['LIKE', 'FOLLOW_REQUEST', 'GROUP_REQUEST', 'MESSAGE', 'COMMENT', 'INFO', 'TAG']
                is_read:
                  type: boolean
                post_id:
                  type: integer
                message_id:
                  type: integer
                comment_id:
                  type: integer
                group_id:
                  type: integer
              required:
                - content
                - user_id_dest
                - typeN
      responses:
        '200':
          description: 'Notification created successfully.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  content:
                    type: string
                  user_id_dest:
                    type: integer
                  user_id_src:
                    type: integer
                  typeN:
                    type: string
                  is_read:
                    type: boolean
                  post_id:
                    type: integer
                  message_id:
                    type: integer
                  comment_id:
                    type: integer
                  group_id:
                    type: integer
        '400':
          description: 'Invalid input.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /notifications/{id}/read:
    post:
      operationId: R703
      summary: 'R703: Mark Notification as Read'
      description: 'Mark a specific notification as read. Access: USR'
      tags:
        - 'M07: Notifications'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Notification marked as read.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  is_read:
                    type: boolean
        '400':
          description: 'Invalid input.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /notifications/{id}/delete:
    delete:
      operationId: R704
      summary: 'R704: Delete Notification'
      description: 'Delete a specific notification. Access: ADM'
      tags:
        - 'M07: Notifications'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Notification deleted successfully.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
        '400':
          description: 'Invalid input.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /report:
      
      post:
        operationId: R801
        summary: 'R801: Report Action'
        description: 'Processes the report form submission. Access: USR'
        tags:
          - 'M08: Content Moderation and Reporting'
  
        requestBody:
          required: true
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  content:          
                    type: string
                  comment_id:
                    type: integer
                  post_id:
                    type: integer
                  target_user_id:
                    type: integer
                  author_id:
                    type: integer
                required:
                  - content
                  - author_id
  
        responses:
          '302':
            description: 'Redirect after processing the report submission.'
            headers:
              Location:
                schema:
                  type: string
                examples:
                  302SuccessComment:
                    description: 'Successful report submission. Redirect to the reported comment.'
                    value: '/comments/{comment_id}'
                  302SuccessPost:
                    description: 'Successful report submission. Redirect to the reported post.'
                    value: '/posts/{post_id}'
                  302SuccessUser:
                    description: 'Successful report submission. Redirect to the reported user profile.'
                    value: '/users/{target_user_id}'

          '400':
            description: 'Validation failed. Stay on the report page to correct errors.'
            headers:
              Location:
                schema:
                  type: string
                examples:
                  400ErrorMissingFields:
                    description: 'Required fields are missing. Please fill in all the necessary fields.'
                    value: '/report?error=missing_fields'
                  400ErrorInvalidCommentId:
                    description: 'The comment ID provided is invalid. Please check the comment and try again.'
                    value: '/report?error=invalid_comment_id'
                  400ErrorContentTooShort:
                    description: 'The content of your report is too short. Please provide more details (at least 10 characters).'
                    value: '/report?error=content_too_short'
                  400ErrorInvalidPostId:
                    description: 'The post ID provided is invalid. Please check the post and try again.'
                    value: '/report?error=invalid_post_id'
                  400ErrorInvalidUserId:
                    description: 'The target user ID provided is invalid. Please check the user and try again.'
                    value: '/report?error=invalid_user_id'
          '404':
            description: 'Not Found. The resource (comment, post, or user) you are trying to report does not exist.'  
          '401':
            description: 'Unauthorized. The user is not authenticated or lacks the necessary permissions.' 

  /report/{type}/{id}:
      get:
        operationId: R802
        summary: 'R802: Report {type} Form'
        description: 'Retrieve the report form for a specific {type}. The {type} ID will be pre-filled. Access: USR'
        tags:
          - 'M08: Content Moderation and Reporting'
        parameters:
          - name: type
            in: path
            required: true
            description: 'The type of resource being reported (comment, post, or user).'
            schema:
              type: string
              enum: [comment, post, user]
          - name: id
            in: path
            required: true
            description: 'The ID of the resource being reported.'
            schema:
              type: integer
        responses:
          '200':
            description: 'Ok. Show report UI.'
          '404':
            description: 'Not Found. The specified resource (comment, post, or user) does not exist.'
          '401':
            description: 'Unauthorized. The user does not have permission to view the report form.'

  /groups:
      get:
        operationId: R1001
        summary: 'R1001: View All Groups'
        description: 'Retrieve a paginated list of all available groups with a fixed page limit. Access: USR'
        tags:
          - 'M10: Group Management and Participation'
        responses:
          '200':
            description: 'Ok. Returns a paginated list of groups with a fixed number of items per page.'
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    groups:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          description:
                            type: string
                          owner_id:
                            type: integer
                    pagination:
                      type: object
                      properties:
                        current_page:
                          type: integer
                          example: 1
                        total_pages:
                          type: integer
                          example: 5
                        items_per_page:
                          type: integer
                          example: 10
                        total_groups:
                          type: integer
                          example: 50
                example:
                  groups:
                    - id: 1
                      name: 'Group 1'
                      description: 'This is Group 1.'
                      owner_id: 123
                    - id: 2
                      name: 'Group 2'
                      description: 'This is Group 2.'
                      owner_id: 124
                  pagination:
                    current_page: 1
                    total_pages: 5
                    items_per_page: 10
                    total_groups: 50
          '401':
            description: 'Unauthorized. The user is not authenticated or lacks the necessary permissions.'
          '404':
            description: 'Not Found. The groups or the requested page could not be found.'
          '500':
            description: 'Internal Server Error. An unexpected error occurred on the server.'
  /groups/{id}:
      get:
        operationId: R1002
