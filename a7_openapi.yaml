openapi: 3.0.0

info:
  version: '1.0'
  title: 'LBAW FakeBook Web API'
  description: 'Web Resources Specification (A7) for FakeBook'

servers:
- url: http://lbaw.fe.up.pt
  description: Production server

externalDocs:
  description: Find more info here.
  url: https://web.fe.up.pt/~ssn/wiki/teach/lbaw/medialib/a07

tags:
  - name: 'M01: Authentication and Individual Profile'
  - name: 'M02: Admin and Static Pages'
  - name: 'M03: Direct Messaging and Group Chat'
  - name: 'M04: Post Management and Post Media Handling'
  - name: 'M05: Commenting and Reactions'
  - name: 'M06: Connections'
  - name: 'M07: Notifications'
  - name: 'M08: Content Moderation and Reporting'
  - name: 'M09: Search and Results'
  - name: 'M10: Group Management and Participation'
  - name: 'M11: Analytics and Influencer Insights'


paths:
  #M01: Authentication and Individual Profile
  /login:
    get:
      operationId: R101
      summary: 'R101: Login Form'
      description: 'Provides the login form. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      responses:
        '200':
          description: 'Login form UI displayed.'
        '400':
          description: 'Bad Request. The request could not be understood or was missing required parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The login form could not be found.'


    post:
      operationId: R102
      summary: 'R102: Login Action'
      description: 'Processes the login form submission. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '302':
          description: 'Redirect after processing login credentials.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication - Redirect to home page.'
                  value: '/'
                302Failure:
                  description: 'Failed authentication - Redirect to login form.'
                  value: '/login'
        '400':
          description: 'Bad Request. The request body parameters are invalid or missing.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The specified resource does not exist.'

  /logout:
    post:
      operationId: R103
      summary: 'R103: Logout Action'
      description: 'Logs out the currently authenticated user. Access: USR, ADM'
      tags:
        - 'M01: Authentication and Individual Profile'
      responses:
        '302':
          description: 'Redirect after logout action.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful logout - Redirect to login form.'
                  value: '/login'

  /register:
    get:
      operationId: R104
      summary: 'R104: Registration Form'
      description: 'Provides the registration form  UI for new users. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      responses:
        '200':
          description: 'Registration form UI displayed.'

    post:
      operationId: R105
      summary: 'R105: Register Action'
      description: 'Processes the new user registration form. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                photo_url:
                  type: string
                  format: binary
                age:
                  type: integer
                bio:
                  type: string
                is_public:
                  type: boolean
              required:
                - name
                - email
                - password
                - age
                - is_public
      responses:
        '302':
          description: 'Redirect after processing registration form.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication - Redirect to user profile.'
                  value: '/'
                302Failure:
                  description: 'Failed authentication - Redirect to register form.'
                  value: '/register'
        '400':
          description: 'Bad Request. The request body parameters are invalid or missing.'
        '404':
          description: 'Not Found. The specified resource does not exist.'
        '409':
          description: 'Conflict. The email/username is already in use.'

  
  /users/{user_id}:
    get:
      operationId: R106
      summary: 'R106: View User Profile'
      description: 'Retrieves the profile information for a specified user. Access: PUB, USR'
      tags:
        - 'M01: Authentication and Individual Profile'
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
            description: 'The ID of the requested user.'
      responses:
        '200':
          description: 'User profile UI displayed.'
        '400':
          description: 'Bad Request. The request could not be understood or was missing required parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The user_id could not be found.'
    
    delete:
      operationId: R107
      summary: 'R107: Delete User Account'
      description: 'Deletes the user account and all associated data Access: OWN'
      tags:
        - 'M01: Authentication and Individual Profile'
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
            description: 'The ID of the user whose account is being deleted.'
      responses:
        '204':
          description: 'User account deleted successfully.'
        '403':
          description: 'Current user is not allowed to delete the account.'
        '404':
          description: 'User not found.'

  /users/{user_id}/edit:
    get:
      operationId: R108
      summary: 'R108: Edit Profile Form'
      description: 'Provides de Edit Profile Form (name, username, photo, is_public). Access: OWN'
      tags:
        - 'M01: Authentication and Individual Profile'
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
            description: 'The ID of the user whose profile details are being edited.'
      responses:
        '200':
          description: 'User profile edit UI displayed.'
        '403':
          description: 'Forbidden. Only the account owner can access the edit profile form.'
        '404':
          description: 'User not found.'

    put:
      operationId: R109
      summary: 'R109: Update Profile Details'
      description: 'Updates multiple profile details, including name, username, photo, and visibility. Access: OWN'
      tags:
        - 'M01: Authentication and Individual Profile'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  description: 'The ID of the user whose profile details are being updated.'
                name:
                  type: string
                username:
                  type: string
                photo_url:
                  type: string
                  format: binary
                is_public:
                  type: boolean
      responses:
        '200':
          description: 'Profile details updated successfully.'
        '403':
          description: 'Error - Not the account owner.'
        '404':
          description: 'User not found.'

  /recover-password:
    get:
      operationId: getRecoverPasswordForm
      summary: 'R109: Get Recover Password Form'
      description: 'Provides the password recovery form. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      responses:
        '200':
          description: 'Password recovery form UI displayed.'
        '400':
          description: 'Bad Request. Invalid request parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The password recovery form could not be found.'

    post:
      operationId: R110
      summary: 'R110: Recover Password'
      description: 'Sends a password recovery email to the user. Access: PUB'
      tags:
        - 'M01: Authentication and Individual Profile'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The email address associated with the user account.'
              required:
                - email
      responses:
        '200':
          description: 'Password recovery email sent successfully.'
        '404':
          description: 'No account related to provided email found.'
  
  #M02: Admin and Static Pages

  /users:
    get:
      operationId: R201
      summary: 'R201: View All Users (Admin Access)'
      description: 'Lists all Users. This reuses the functionality of the users module for admin purposes. Access: ADM'
      tags:
        - 'M02: Admin and Static Pages'
      responses:
        '200':
          description: 'List of users retrieved successfully.'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    user_id:
                      type: integer
                    username:
                      type: string
                    email:
                      type: string
                    photo_url:
                      type: string
                      format: binary
                    is_banned;:
                      type: boolean
                example:
                  - user_id: 1
                    username: 'johndoe'
                    email: 'johndoe@example.com'
                    bio: 'Nature lover'
                    is_public: true
                    status: 'active'
                  - user_id: 2
                    username: 'janedoe'
                    email: 'janedoe@example.com'
                    bio: 'Photographer'
                    is_public: false
                    status: 'banned'
        '403':
          description: 'Denied - Not an admin.'

  
  
  /admin/users/ban:
    post:
      operationId: R203
      summary: 'R203: Ban a User'
      description: 'Ban a user, taking away his ability to log in the account. Access: ADM'
      tags:
        - 'M02: Admin and Static Pages'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  description: 'The ID of the user to ban.'
                reason:
                  type: string
                  description: 'Optional. Reason for banning the user.'
              required:
                - user_id
      responses:
        '204':
          description: 'User banned successfully.'
        '403':
          description: 'Denied - Not an admin.'
        '404':
          description: 'User not found.'

  /admin/users/unban:
    post:
      operationId: R204
      summary: 'R204: Unban a User'
      description: 'Unbans a user, allowing them to access the plaftorm again. Access: ADM'
      tags:
        - 'M02: Admin and Static Pages'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  description: 'The ID of the user to unban.'
                reason:
                  type: string
                  description: 'Optional. Reason for unbanning the user.'
              required:
                - user_id
      responses:
        '204':
          description: 'User unbanned successfully.'
        '403':
          description: 'Denied - Not an admin.'
        '404':
          description: 'User not found.'

  /admin/flagged/comments:
    get:
      operationId: R205
      summary: 'R205: Retrieve Flagged Comments'
      description: 'Retrieve all flagged comments. Access: ADM'
      tags:
        - 'M02: Admin and Static Pages'
      responses:
        '200':
          description: 'List of all flagged comments retrieved successfully.'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    comment_id:
                      type: integer
                    
                    
        '400':
          description: 'Bad Request. The request could not be understood or was missing required parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '403':
          description: 'Forbidden. The user does not have permission to access this resource.'
        '500':
          description: 'Internal Server Error. An unexpected error occurred on the server.'
  
  /admin/flagged/posts:
    get:
      operationId: R206
      summary: 'R206: Retrieve Flagged Posts'
      description: 'Retrieve all flagged posts. Access: ADM'
      tags:
        - 'M02: Admin and Static Pages'
      responses:
        '200':
          description: 'List of all flagged posts retrieved successfully.'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    post_id:
                      type: integer
                   
        '400':
          description: 'Bad Request. The request could not be understood or was missing required parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '403':
          description: 'Forbidden. The user does not have permission to access this resource.'

  /admin/flagged/users:
    get:
      operationId: R207
      summary: 'R207: Retrieve Flagged Users'
      description: 'Retrieve all flagged users. Access: ADM'
      tags:
        - 'M02: Admin and Static Pages'
      responses:
        '200':
          description: 'List of all flagged users retrieved successfully.'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    user_id:
                      type: integer
                    username:
                      type: string
                             
        '400':
          description: 'Bad Request. The request could not be understood or was missing required parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '403':
          description: 'Forbidden. The user does not have permission to access this resource.'


    
  /admin/flagged/{type}/{id}/reports:
    get:
      operationId: R208
      summary: 'R208: Retrieve Reports for Flagged Content'
      description: 'Retrieve all reports for a specific flagged comment, post, or user. Access: ADM'
      tags:
        - 'M02: Admin and Static Pages'
      parameters:
        - in: query
          name: type
          description: 'The type of flagged content (comment, post, user).'
          schema:
            type: string
            enum: [comments, posts, users]
          required: true
        - in: query
          name: id
          description: 'The ID of the flagged content to retrieve reports for.'
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'List of reports for the flagged content retrieved successfully.'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    report_id:
                      type: integer
        '400':
          description: 'Bad Request. The request could not be understood or was missing required parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The specified content does not exist.'
        
  
    post:
      operationId: R209
      summary: 'R209: Resolve Reports for Flagged Content'
      description: 'Mark all reports for a specific flagged comment, post, or user as resolved. Access: ADM'
      tags:
        - 'M02: Admin and Static Pages'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [comments, posts, users]
                  description: 'The type of flagged content (comment, post, user).'
                id:
                  type: integer
                  description: 'The ID of the flagged content to mark as resolved.'
                resolved_at:
                  type: string
                  format: date-time
                  description: 'The timestamp when the reports were marked as resolved.'
          
              required:
                - type
                - id
                - resolved_at
      responses:
        '200':
          description: 'Reports for the flagged content marked as resolved successfully.'
        '400':
          description: 'Bad Request. The request could not be understood or was missing required parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '403':
          description: 'Forbidden. The user does not have permission to access this resource.'
        '404':
          description: 'Not Found. The specified content does not exist.'
      
  /static/about-contacts:
    get:
      operationId: R210
      summary: 'R210: Get About/Contacts Page'
      description: 'Retrieves the static content of the "About/Contacts" page. Access: PUB'
      tags:
        - 'M02: Admin and Static Pages'
      responses:
        '200':
          description: 'Ok. Show About/Contacts page UI'
        '400':
          description: 'Bad Request. Invalid query parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The About/Contacts page could not be found.'
        

  /static/help-FAQ:
    get:
      operationId: R211
      summary: 'R211: Get Help/FAQ Page'
      description: 'Retrieves the static content of the "Help/FAQ" page. Access: PUB'
      tags:
        - 'M02: Admin and Static Pages'
      responses:
        '200':
          description: 'Ok. Show Help/FAQ page UI'
        '400':
          description: 'Bad Request. Invalid query parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The Help/FAQ page could not be found.'

  /static/settings:
    get:
      operationId: R212
      summary: 'R212: Get Settings Page'
      description: 'Retrieves the static content of the "Settings" page. Access: PUB'
      tags:
        - 'M02: Admin and Static Pages'
      responses:
        '200':
          description: 'Ok. Show Settings page UI'
        '400':
          description: 'Bad Request. Invalid query parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The Settings page could not be found.'

  #M03: Direct Messaging and Group Chat

  /directChats:
    get:
      operationId: R301
      summary: 'R301: List Direct Chats'
      description: 'Retrieve a list of direct chats for the authenticated user. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      responses:
        '200':
          description: 'Ok. Show list of direct chats UI'
        '400':
          description: 'Bad Request. Invalid query parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The direct chats could not be found.'
         

    post:
      operationId: R302
      summary: 'R302: Create Direct Chat'
      description: 'Create a new direct chat between two users. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user1_id:
                  type: integer
                user2_id:
                  type: integer
              required:
                - user1_id
                - user2_id
      responses:
        '302':
          description: 'Redirect after creating the direct chat.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful creation. Redirect to direct chat view.'
                  value: '/directChats/{direct_chat_id}'
                302Failure:
                  description: 'Failed creation. Redirect to direct chat creation form.'
                  value: '/directChats'
        '400':
          description: 'Bad Request. The request body parameters are invalid or missing.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The specified user does not exist.'

  /directChats/{direct_chat_id}/add/{user_id}:
    get:
      operationId: R303
      summary: 'R303: View Direct Chat'
      description: 'Retrieve details of a specific direct chat. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      parameters:
        - in: path
          name: direct_chat_id
          required: true
          schema:
            type: integer
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'Ok. Show direct chat details UI'
        '400':
          description: 'Bad Request. The direct_chat_id or user_id parameter is invalid.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The specified direct chat or user does not exist.'
     

  /directChats/{direct_chat_id}/messages:
    get:
      operationId: R304
      summary: 'R304: List Messages in Direct Chat'
      description: 'Retrieve a list of messages in a specific direct chat. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      parameters:
        - in: path
          name: direct_chat_id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok. Return list of messages in JSON format'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    content:
                      type: string
                    date:
                      type: string
                      format: date-time
                    author_id:
                      type: integer
                    direct_chat:
                      type: integer
        '400':
          description: 'Bad Request. The direct_chat_id parameter is invalid.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The specified direct chat does not exist.'


    post:
      operationId: R305
      summary: 'R305: Send Message in Direct Chat'
      description: 'Send a new message in a specific direct chat. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                direct_chat_id:
                  type: integer
                content:
                  type: string
                author_id:
                  type: integer
              required:
                - direct_chat_id
                - content
                - author_id
      responses:
        '200':
          description: 'Message sent successfully.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  content:
                    type: string
                  date:
                    type: string
                    format: date-time
                  author_id:
                    type: integer
                  direct_chat:
                    type: integer
        '400':
          description: 'Bad Request. The direct_chat_id parameter is invalid.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The specified direct chat does not exist.'

  /groups/{group_id}/messages:
    get:
      operationId: R306
      summary: 'R306: List Messages in Group'
      description: 'Retrieve a list of messages in a specific group. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      parameters:
        - in: path
          name: group_id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok. Return list of messages in JSON format'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    content:
                      type: string
                    date:
                      type: string
                      format: date-time
                    author_id:
                      type: integer
                    group_id:
                      type: integer
        '400':
          description: 'Bad Request. The group_id parameter is invalid.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The specified group does not exist.'              

    post:
      operationId: R307
      summary: 'R307: Send Message in Group'
      description: 'Send a new message in a specific group. Access: USR'
      tags:
        - 'M03: Direct Messaging and Group Chat'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                group_id:
                  type: integer
                content:
                  type: string
                author_id:
                  type: integer
              required:
                - group_id
                - content
                - author_id
      responses:
        '200':
          description: 'Message sent successfully.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  content:
                    type: string
                  date:
                    type: string
                    format: date-time
                  author_id:
                    type: integer
                  group_id:
                    type: integer
        '400':
          description: 'Bad Request. The group_id parameter is invalid.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The specified group does not exist.' 

  #M04: Post Management and Post Media Handling

  /posts:
    get:
      operationId: R401
      summary: 'R401: List Posts'
      description: 'Retrieve a list of posts. Access: USR'
      tags:
        - 'M04: Post Management and Post Media Handling'
      responses:
        '200':
          description: 'Ok. Show list of posts UI'
        '400':
          description: 'Bad Request. Invalid query parameters.'
        '401':
          description: 'Unauthorized. The user is not authenticated.'
        '404':
          description: 'Not Found. The posts could not be found.'
         
    post:
      operationId: R402
      summary: 'R402: Create Post'
      description: 'Create a new post. Access: USR'
      tags:
        - 'M04: Post Management and Post Media Handling'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                description:
                  type: string
                is_public:
                  type: boolean
                typeP:
                  type: string
              required:
                - description
                - is_public
                - typeP
      responses:
        '302':
          description: 'Redirect after creating the post.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful creation. Redirect to post view.'
